<script src="../jquery-1.11.3.min.js"></script>
<script>
    function gotosite(x){
        window.location=x;
    }
    function highlightWord(word) {
        var wordObj = document.getElementById(word);
        wordObj.color = '#000000';
        wordObj.onmouseup = undefined;
        wordObj.onmouseout = undefined;
        wordObj.classList.remove('usecursor');
    }
    var coll = document.getElementsByClassName("collapsible");
    var i;
    let expandName = "expandAnim";
    let shrinkName = "shrinkAnim";

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        console.log(content.classList);
        if (content.classList.contains(expandName)) {
          //content.style.display = "none";
          content.classList.remove(expandName);
          content.classList.add(shrinkName);
        } else {
          //content.style.display = "block";
          content.classList.add(expandName);
          content.classList.remove(shrinkName);
        }
      });
    }
    function resizeText() {
        var listOfResizes = document.getElementsByClassName("resizing");
        let finalSize = Math.min(80, 40000/screen.width);
        for (i in listOfResizes) {
            let currObj = listOfResizes[i];
            if (currObj.style) {
                currObj.style.fontSize = finalSize+"px";
                currObj.style.height = finalSize+"px";
                currObj.style.paddingRight = finalSize+"px";
                //currObj.style.width = 10*finalSize+"px";
            }
        }
    }
    window.addEventListener("resize", resizeText);
    resizeText();
</script>
