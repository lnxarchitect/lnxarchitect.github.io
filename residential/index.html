	<script>
    	function gotosite(x){
    		window.location=x;
    	}
        function resizeimg() {
            var dispImg = $("#displayimg");
            dispImg.height('auto');
            if (dispImg.height() > 450) {
                dispImg.height(450);
            }
        }
        function switchimg(x, desc, desc2, desc3){
            $("#displayimg").attr( "src", function() {
                return x;
            });

            $("#imgdesc").text(desc);
            if(desc2 === undefined){
                desc2 = "";
            } 
            if(desc3 === undefined){
                desc3 = "";
            }
            $("#imgdesc2").text(desc2);
            $("#imgdesc3").text(desc3);
            //desc = 'bob<br>is\cool'+'<pre>Hello\nWorld</pre>';//desc.replace("\n", "<br>");
	    }

        function switchimgapartment(x, desc, desc2, desc3){
            $('#multiFamDiv').css( "display", "inline");
            $('#singleFamDiv').css( "display", "none");

            $("#apartmentButton").css("border-style", "inset");
            $("#apartmentButton").css("top", "1px");

            $("#houseButton").css("border-style", "outset");
            $("#houseButton").css("top", "0px");

            $("#displayimg").attr( "src", function() {
                return x;
            });
            $("#imgdesc").text(desc);
            if(desc2 === undefined){
                desc2 = "";
            } 
            if(desc3 === undefined){
                desc3 = "";
            }
            $("#imgdesc2").text(desc2);
            $("#imgdesc3").text(desc3);
            //desc = 'bob<br>is\cool'+'<pre>Hello\nWorld</pre>';//desc.replace("\n", "<br>");
        }

        function switchimghouse(x, desc, desc2, desc3){
            $('#multiFamDiv').css( "display", "none");
            $('#singleFamDiv').css( "display", "inline");

            $("#houseButton").css("border-style", "inset");
            $("#houseButton").css("top", "1px");

            $("#apartmentButton").css("border-style", "outset");
            $("#apartmentButton").css("top", "0px");

            $("#displayimg").attr( "src", function() {
                return x;
            });
            $("#imgdesc").text(desc);
            if(desc2 === undefined){
                desc2 = "";
            } 
            if(desc3 === undefined){
                desc3 = "";
            }
            $("#imgdesc2").text(desc2);
            $("#imgdesc3").text(desc3);
            //desc = 'bob<br>is\cool'+'<pre>Hello\nWorld</pre>';//desc.replace("\n", "<br>");
        }

	</script>
    <script>
        var highlightWord = undefined;
        function highlightWordRetry(dur = 50, attempt = 0) {
            if (attempt == 10) {
                return;
            }
            setTimeout(() => {
                if (highlightWord) {
                    highlightWord('residential')
                } else {
                    highlightWordRetry();
                }
            }, dur + 25, attempt + 1);
        }
        function loadHeaderFooter() {
            $("#headerid").load("../subHeader.html");
            $("#footerid").load("../subFooter.html");
            highlightWordRetry();
        }
        setTimeout(loadHeaderFooter, 10);
    </script>
